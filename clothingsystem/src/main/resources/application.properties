spring.application.name=clothingsystem
# 1. Định danh ứng dụng

# 2. Cấu hình kết nối MySQL (Đã đổi tên db thành clothingshop)
spring.datasource.url=jdbc:mysql://localhost:3306/clothingshop?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
# Bạn hãy điền mật khẩu MySQL của máy bạn vào đây
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. Cấu hình Hibernate để tự động tạo bảng
# Khi bạn chạy project, Spring sẽ tự tạo bảng dựa trên các file trong folder 'entity'
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 4. Cổng chạy Server (Mặc định 8080)
server.port=8080